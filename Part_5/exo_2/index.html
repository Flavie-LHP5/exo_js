<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Exercice JavaScript partie 5</title>
</head>
<body>
    <div class="container">
        <form class="needs-validation mt-2" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="password">mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="mot de passe">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="passwordcheck">confirmation mot de passe</label>
                    <input type="password" class="form-control" id="passwordcheck" placeholder="confirmer mot de passe">
                </div>
                <div>
                    <button class="btn btn-primary mt-4" type="button" onclick="confirmPassword()">Valider</button>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>     
</body>
</html>
